<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine ðŸ’˜</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffe6f0, #ffe0f7);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      min-height: 100%;
    }

    h1 {
      text-align: center;
      color: #ff4d88;
      font-size: 2.5em;
      margin-top: 20px;
      animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }

    .sticker-container {
      text-align: center;
      margin-top: 10px;
    }
    .sticker {
      max-width: 500px;
      border: none;
    }

    .buttons {
      margin-top: 30px; /* jarak dari stiker */
      text-align: center;
    }

    button {
      border: none;
      border-radius: 50px; /* rounded modern style */
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background-color: #ff66b2;
      color: white;
      font-size: 20px;   /* ukuran awal */
      padding: 16px 32px; /* ukuran awal */
      margin-right: 40px; /* jarak dengan No */
    }

    #noBtn {
      background-color: #ff9999;
      color: white;
      font-size: 20px;   /* fix ukuran No */
      padding: 16px 32px; /* fix ukuran No */
    }

    /* efek hover biar modern */
    #yesBtn:hover {
      background-color: #ff3385;
    }
    #noBtn:hover {
      background-color: #e67373;
    }
  </style>
</head>
<body>

  <h1>Will you be my Valentine? ðŸ’–</h1>

  <div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <div class="sticker-container">
    <img class="sticker" src="Bugcat Sticker by Capoo - Find & Share on GIPHY.gif" alt="Valentine Sticker">
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    let yesFontSize = 20; // ukuran awal font Yes
    let yesPadding = 16;  // ukuran awal padding Yes
    const noMessages = [
      "Are you sure?",
      "Are you serious?",
      "I will be sad...",
      "Please think again...",
      "Don't break my heart ðŸ’”"
    ];
    let noClickCount = 0;

    // Yes button action
    yesBtn.addEventListener("click", () => {
      window.location.href = "yes_page.html";
    });

    // No button changes text + enlarges Yes button only
    noBtn.addEventListener("click", () => {
      // Change text
      if (noClickCount < noMessages.length) {
        noBtn.textContent = noMessages[noClickCount];
        noClickCount++;
      } else {
        noBtn.textContent = "No";
        noClickCount = 0;
      }

      // Enlarge Yes button only
      yesFontSize += 4;
      yesPadding += 2;
      yesBtn.style.fontSize = `${yesFontSize}px`;
      yesBtn.style.padding = `${yesPadding}px ${yesPadding * 2}px`;
    });
  </script>

</body>
</html>
