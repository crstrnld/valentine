<!DOCTYPE html>
<html>
<head>

  <style>
    body {
      font-family: 'Courier New', monospace;
      text-align: center;
      margin-top: 100px;
      background-color: lavenderblush;
      overflow: hidden;
    }
    h1 {
      color: red;
      font-size: 40px;
      animation: fadeIn 2s ease-in;
    }
    p {
      font-size: 20px;
      color: #333;
      animation: fadeIn 4s ease-in;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    .heart {
      position: absolute;
      color: crimson;
      font-size: 24px;
      animation: fall 5s linear infinite;
    }
    @keyframes fall {
      0% {top: -10%; opacity: 1;}
      100% {top: 110%; opacity: 0;}
    }
  </style>
</head>
